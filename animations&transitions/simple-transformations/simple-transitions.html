<!DOCTYPE html>
<html>
    <head>
        <title>Animated Gallery</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href="simple-transitions.css">
    </head>
    <body>
        <h1 class="title">Animated Image Gallery</h1>
        <div class="container">
            <div class="item red">
                <img src="./images/red-pic.jpg" alt="just an image">
                <i class="fas fa-heart"></i>
            </div>
            <div class="item blue">
                <img src="./images/blue-pic.jpg" alt="just an image">
                <i class="fas fa-paw"></i>
            </div>
            <div class="item green">
                <img src="./images/green-pic.jpg" alt="just an image">
                <i class="fas fa-tree"></i>
            </div>
        </div>
    </body>
</html>
